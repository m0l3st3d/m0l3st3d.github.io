<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elina</title>
    
    <meta name="description" content="Weaving words and wishes into sound and void.">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <div id="bg-particle-container"></div>

    <main>
        
        <h1 id="main-question">What would you like to bring into your orbit this year?</h1>
        
        <div id="waves-container">
            </div>

    </main>

    <form id="wish-form" action="#">
        <input 
            type="text" 
            id="wish-input" 
            placeholder="Weave your words..." 
            autocomplete="off"
            aria-label="Type your wish here"
        >
        <button type="submit" id="send-button">Send</button>
    </form>

    <div id="audio-player-container"></div>

</body>
</html>
